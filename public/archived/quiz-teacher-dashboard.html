<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - DEF Quiz Results | Code with Morais</title>
    
    <!-- Firebase SDK -->
    <script src="firebase-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .dashboard-nav {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #495057;
        }

        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #007bff;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            display: block;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 1rem;
            font-weight: 500;
        }

        .results-container {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .results-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.9rem;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .score-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            text-align: center;
        }

        .score-excellent {
            background: #d4edda;
            color: #155724;
        }

        .score-good {
            background: #d1ecf1;
            color: #0c5460;
        }

        .score-fair {
            background: #fff3cd;
            color: #856404;
        }

        .score-poor {
            background: #f8d7da;
            color: #721c24;
        }

        .security-indicator {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .security-clean {
            background: #d4edda;
            color: #155724;
        }

        .security-warning {
            background: #fff3cd;
            color: #856404;
        }

        .security-violation {
            background: #f8d7da;
            color: #721c24;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .student-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            border-radius: 15px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .question-review {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #007bff;
        }

        .question-review.incorrect {
            border-left-color: #dc3545;
        }

        .question-review.correct {
            border-left-color: #28a745;
        }

        .code-display {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            margin: 10px 0;
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .dashboard-nav {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-filters {
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .results-table {
                font-size: 0.8rem;
            }
            
            .results-table th,
            .results-table td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Teacher Dashboard</h1>
            <p>Python DEF Execution Tracing Quiz (20 Questions) - Results & Analytics</p>
            <small style="opacity: 0.8;">Fresh data from the new quiz format only</small>
        </div>

        <div class="dashboard-nav">
            <div class="nav-filters">
                <div class="filter-group">
                    <label>Date Range</label>
                    <select id="dateFilter">
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="all">All Time</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Score Filter</label>
                    <select id="scoreFilter">
                        <option value="all">All Scores</option>
                        <option value="excellent">90-100%</option>
                        <option value="good">80-89%</option>
                        <option value="fair">70-79%</option>
                        <option value="poor">Below 70%</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Security</label>
                    <select id="securityFilter">
                        <option value="all">All Students</option>
                        <option value="clean">No Violations</option>
                        <option value="warnings">With Violations</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" onclick="exportResults()">üìÅ Export CSV</button>
                <button class="btn btn-secondary" onclick="refreshData()">üîÑ Refresh</button>
                <button class="btn btn-danger" onclick="clearAllData()" style="margin-left: 10px;">üóëÔ∏è Clear All Data</button>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <span class="stat-value" id="totalStudents">0</span>
                <span class="stat-label">Total Students</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="averageScore">0%</span>
                <span class="stat-label">Average Score</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="completionRate">0%</span>
                <span class="stat-label">Completion Rate</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="securityIncidents">0</span>
                <span class="stat-label">Security Incidents</span>
            </div>
        </div>

        <div class="results-container">
            <div class="loading" id="loadingMessage">Loading quiz results...</div>
            <div id="resultsContent" style="display: none;">
                <table class="results-table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Score</th>
                            <th>Time</th>
                            <th>Completed</th>
                            <th>Security</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Student Detail Modal -->
    <div class="student-detail-modal" id="studentModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeStudentModal()">&times;</span>
            <div id="studentDetailContent">
                <!-- Student details will be populated here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, onAuthStateChanged, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, collection, query, orderBy, onSnapshot, where, limit, getDocs, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        let app, auth, db;
        let allResults = [];
        let filteredResults = [];

        // Initialize Firebase
        async function initFirebase() {
            try {
                const firebaseConfig = window.firebaseConfig;
                if (!firebaseConfig) {
                    throw new Error('Firebase configuration not found');
                }
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Check for redirect result
                try {
                    const redirectResult = await getRedirectResult(auth);
                    if (redirectResult) {
                        console.log('Redirect auth successful:', redirectResult.user.displayName);
                    }
                } catch (redirectError) {
                    console.warn('Redirect result error:', redirectError);
                }
                
                console.log('Firebase initialized successfully');
            } catch (error) {
                console.error('Firebase initialization error:', error);
                document.getElementById('loadingMessage').innerHTML = '‚ùå Error loading Firebase configuration';
            }
        }

        // Load quiz results
        async function loadQuizResults() {
            try {
                const q = query(
                    collection(db, 'quizResults'),
                    orderBy('completedAt', 'desc')
                );

                onSnapshot(q, (snapshot) => {
                    allResults = [];
                    snapshot.forEach((doc) => {
                        allResults.push({ id: doc.id, ...doc.data() });
                    });
                    
                    console.log('Loaded', allResults.length, 'quiz results');
                    updateStats();
                    applyFilters();
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('resultsContent').style.display = 'block';
                });
            } catch (error) {
                console.error('Error loading quiz results:', error);
                document.getElementById('loadingMessage').innerHTML = '‚ùå Error loading quiz results: ' + error.message;
            }
        }

        // Update statistics
        function updateStats() {
            const totalStudents = allResults.length;
            const totalScore = allResults.reduce((sum, result) => sum + (result.percentage || 0), 0);
            const averageScore = totalStudents > 0 ? Math.round(totalScore / totalStudents) : 0;
            
            // Count students who completed (assuming all in results completed)
            const completionRate = 100; // All results are completed
            
            // Count security incidents
            const securityIncidents = allResults.reduce((sum, result) => 
                sum + (result.securityViolations ? result.securityViolations.length : 0), 0);

            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('averageScore').textContent = averageScore + '%';
            document.getElementById('completionRate').textContent = completionRate + '%';
            document.getElementById('securityIncidents').textContent = securityIncidents;
        }

        // Apply filters
        function applyFilters() {
            const dateFilter = document.getElementById('dateFilter').value;
            const scoreFilter = document.getElementById('scoreFilter').value;
            const securityFilter = document.getElementById('securityFilter').value;

            filteredResults = allResults.filter(result => {
                // Date filter
                if (dateFilter !== 'all') {
                    const resultDate = result.completedAt?.toDate() || new Date(result.completedAt);
                    const now = new Date();
                    const daysDiff = Math.floor((now - resultDate) / (1000 * 60 * 60 * 24));
                    
                    if (dateFilter === 'today' && daysDiff > 0) return false;
                    if (dateFilter === 'week' && daysDiff > 7) return false;
                    if (dateFilter === 'month' && daysDiff > 30) return false;
                }

                // Score filter
                if (scoreFilter !== 'all') {
                    const percentage = result.percentage || 0;
                    if (scoreFilter === 'excellent' && percentage < 90) return false;
                    if (scoreFilter === 'good' && (percentage < 80 || percentage >= 90)) return false;
                    if (scoreFilter === 'fair' && (percentage < 70 || percentage >= 80)) return false;
                    if (scoreFilter === 'poor' && percentage >= 70) return false;
                }

                // Security filter
                if (securityFilter !== 'all') {
                    const violations = result.securityViolations ? result.securityViolations.length : 0;
                    if (securityFilter === 'clean' && violations > 0) return false;
                    if (securityFilter === 'warnings' && violations === 0) return false;
                }

                return true;
            });

            displayResults();
        }

        // Display results in table
        function displayResults() {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';

            filteredResults.forEach(result => {
                const row = document.createElement('tr');
                
                // Student info
                const studentCell = document.createElement('td');
                studentCell.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img src="${result.userPhoto || '/api/placeholder/32/32'}" 
                             alt="Profile" style="width: 32px; height: 32px; border-radius: 50%;">
                        <div>
                            <div style="font-weight: bold;">${result.userName || 'Unknown'}</div>
                            <div style="font-size: 0.8rem; color: #6c757d;">${result.userEmail || ''}</div>
                        </div>
                    </div>
                `;
                
                // Score
                const scoreCell = document.createElement('td');
                const percentage = result.percentage || 0;
                let scoreClass = 'score-poor';
                if (percentage >= 90) scoreClass = 'score-excellent';
                else if (percentage >= 80) scoreClass = 'score-good';
                else if (percentage >= 70) scoreClass = 'score-fair';
                
                scoreCell.innerHTML = `
                    <div class="score-badge ${scoreClass}">
                        ${result.score || 0}/${result.totalQuestions || 35} (${percentage}%)
                    </div>
                `;
                
                // Time spent
                const timeCell = document.createElement('td');
                const timeSpent = result.timeSpent || 0;
                const minutes = Math.floor(timeSpent / 60);
                const seconds = timeSpent % 60;
                timeCell.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Completed time
                const completedCell = document.createElement('td');
                const completedAt = result.completedAt?.toDate() || new Date(result.completedAt);
                completedCell.textContent = completedAt.toLocaleString();
                
                // Security status
                const securityCell = document.createElement('td');
                const violations = result.securityViolations ? result.securityViolations.length : 0;
                let securityClass = 'security-clean';
                let securityText = 'Clean';
                
                if (violations > 5) {
                    securityClass = 'security-violation';
                    securityText = `${violations} Violations`;
                } else if (violations > 0) {
                    securityClass = 'security-warning';
                    securityText = `${violations} Warning${violations > 1 ? 's' : ''}`;
                }
                
                securityCell.innerHTML = `<span class="security-indicator ${securityClass}">${securityText}</span>`;
                
                // Actions
                const actionsCell = document.createElement('td');
                actionsCell.innerHTML = `
                    <button class="btn btn-primary" onclick="viewStudentDetail('${result.id}')">
                        View Details
                    </button>
                `;
                
                row.appendChild(studentCell);
                row.appendChild(scoreCell);
                row.appendChild(timeCell);
                row.appendChild(completedCell);
                row.appendChild(securityCell);
                row.appendChild(actionsCell);
                
                tbody.appendChild(row);
            });
        }

        // View student detail
        window.viewStudentDetail = function(resultId) {
            const result = allResults.find(r => r.id === resultId);
            if (!result) return;

            const modal = document.getElementById('studentModal');
            const content = document.getElementById('studentDetailContent');
            
            let securityDetails = '';
            if (result.securityViolations && result.securityViolations.length > 0) {
                securityDetails = `
                    <div style="background: #f8d7da; padding: 15px; border-radius: 8px; margin: 20px 0;">
                        <h3 style="color: #721c24; margin-bottom: 10px;">üö® Security Violations (${result.securityViolations.length})</h3>
                        ${result.securityViolations.map(violation => `
                            <div style="margin: 5px 0; padding: 8px; background: white; border-radius: 4px;">
                                <strong>${violation.type}</strong> - ${violation.description}
                                <br><small style="color: #6c757d;">Question ${violation.questionNumber} at ${new Date(violation.timestamp).toLocaleTimeString()}</small>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            let questionDetails = '';
            if (result.answerDetails) {
                questionDetails = result.answerDetails.map(answer => `
                    <div class="question-review ${answer.isCorrect ? 'correct' : 'incorrect'}">
                        <h4>Question ${answer.questionNumber} ${answer.isCorrect ? '‚úÖ' : '‚ùå'}</h4>
                        <p><strong>Question:</strong> ${answer.questionText}</p>
                        ${answer.questionCode ? `<div class="code-display">${answer.questionCode}</div>` : ''}
                        <p><strong>Student Answer:</strong> ${answer.userAnswer}</p>
                        <p><strong>Correct Answer:</strong> ${answer.correctAnswer}</p>
                        <p><strong>Explanation:</strong> ${answer.explanation}</p>
                        <p><small>Time spent: ${Math.round(answer.timeSpent / 1000)}s</small></p>
                    </div>
                `).join('');
            }

            content.innerHTML = `
                <h2 style="margin-bottom: 20px;">üìã Detailed Report: ${result.userName}</h2>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                    <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                        <div style="font-size: 2rem; font-weight: bold; color: #007bff;">${result.score}/${result.totalQuestions}</div>
                        <div>Score (${result.percentage}%)</div>
                    </div>
                    <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                        <div style="font-size: 2rem; font-weight: bold; color: #28a745;">${Math.floor(result.timeSpent / 60)}:${(result.timeSpent % 60).toString().padStart(2, '0')}</div>
                        <div>Time Spent</div>
                    </div>
                    <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                        <div style="font-size: 2rem; font-weight: bold; color: #dc3545;">${result.securityViolations ? result.securityViolations.length : 0}</div>
                        <div>Security Violations</div>
                    </div>
                    <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                        <div style="font-size: 1.5rem; font-weight: bold; color: #6c757d;">${result.maxStreak || 0}</div>
                        <div>Max Streak</div>
                    </div>
                </div>

                ${securityDetails}
                
                <div style="margin: 30px 0;">
                    <h3>üìù Question-by-Question Review</h3>
                    ${questionDetails}
                </div>
                
                <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; font-size: 0.9rem; color: #6c757d;">
                    <strong>Session Info:</strong><br>
                    Session ID: ${result.sessionId || 'N/A'}<br>
                    Browser: ${result.browserInfo?.userAgent || 'Unknown'}<br>
                    Completed: ${result.completedAt?.toDate().toLocaleString() || 'Unknown'}
                </div>
            `;
            
            modal.style.display = 'block';
        };

        // Close student modal
        window.closeStudentModal = function() {
            document.getElementById('studentModal').style.display = 'none';
        };

        // Export results to CSV
        window.exportResults = function() {
            const headers = ['Student Name', 'Email', 'Score', 'Percentage', 'Time Spent', 'Completed At', 'Security Violations'];
            const csvData = [headers];
            
            filteredResults.forEach(result => {
                const row = [
                    result.userName || 'Unknown',
                    result.userEmail || '',
                    `${result.score}/${result.totalQuestions}`,
                    `${result.percentage}%`,
                    `${Math.floor(result.timeSpent / 60)}:${(result.timeSpent % 60).toString().padStart(2, '0')}`,
                    result.completedAt?.toDate().toLocaleString() || 'Unknown',
                    result.securityViolations ? result.securityViolations.length : 0
                ];
                csvData.push(row);
            });
            
            const csvContent = csvData.map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `quiz-results-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            
            window.URL.revokeObjectURL(url);
        };

        // Refresh data
        window.refreshData = function() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('resultsContent').style.display = 'none';
            loadQuizResults();
        };

        // Clear all quiz data
        window.clearAllData = async function() {
            const confirmation = confirm(
                "‚ö†Ô∏è DANGER ‚ö†Ô∏è\n\n" +
                "This will permanently delete ALL quiz results and student data!\n\n" + 
                "This action cannot be undone.\n\n" +
                "Are you absolutely sure you want to proceed?"
            );
            
            if (!confirmation) return;
            
            const doubleConfirm = confirm(
                "üö® FINAL WARNING üö®\n\n" +
                "You are about to delete ALL student quiz results.\n\n" +
                "Type 'DELETE' in the next prompt to confirm:"
            );
            
            if (!doubleConfirm) return;
            
            const finalConfirm = prompt("Type 'DELETE' to confirm deletion:");
            if (finalConfirm !== 'DELETE') {
                alert("Deletion cancelled - incorrect confirmation text.");
                return;
            }
            
            try {
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('loadingMessage').innerHTML = '<h3>üóëÔ∏è Clearing all data...</h3>';
                
                // Get all documents in quizResults collection
                const q = query(collection(db, 'quizResults'));
                const snapshot = await getDocs(q);
                
                // Delete each document
                const deletePromises = [];
                snapshot.forEach((doc) => {
                    deletePromises.push(deleteDoc(doc.ref));
                });
                
                await Promise.all(deletePromises);
                
                // Reset display
                allResults = [];
                updateStats();
                displayResults();
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('resultsContent').style.display = 'block';
                
                alert(`‚úÖ Successfully deleted ${snapshot.size} quiz results.`);
                
            } catch (error) {
                console.error('Error clearing data:', error);
                alert('‚ùå Error clearing data: ' + error.message);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('resultsContent').style.display = 'block';
            }
        };

        // Add event listeners for filters
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dateFilter').addEventListener('change', applyFilters);
            document.getElementById('scoreFilter').addEventListener('change', applyFilters);
            document.getElementById('securityFilter').addEventListener('change', applyFilters);
        });

        // Initialize everything
        window.addEventListener('load', async () => {
            await initFirebase();
            loadQuizResults();
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('studentModal');
            if (event.target === modal) {
                closeStudentModal();
            }
        });
    </script>
