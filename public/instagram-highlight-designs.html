<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Highlight Designs</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background-color: #fdf5e6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d4a373;
            color: white;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .highlight-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem;
        }
        .highlight {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #d4a373;
        }
        .highlight.us {
            background-image: url('images/us.jpg');
        }
        .highlight.uk {
            background-image: url('images/uk.jpg');
        }
        .highlight.france {
            background-image: url('images/france.jpg');
        }
        .highlight.brazil {
            background-image: url('images/brazil.jpg');
        }
        .highlight.spain {
            background-image: url('images/spain.jpg');
        }
        .highlight.canada {
            background-image: url('images/canada.jpg');
        }
        footer {
            background-color: #d4a373;
            color: white;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Instagram Highlight Designs</h1>
        <p>Elegant and sophisticated designs inspired by your feed</p>
    </header>
    <main>
        <div class="highlight-container">
            <div class="highlight us"></div>
            <div class="highlight uk"></div>
            <div class="highlight france"></div>
            <div class="highlight brazil"></div>
            <div class="highlight spain"></div>
            <div class="highlight canada"></div>
        </div>
    </main>
    <footer>
        <p>Save these designs and use them for your Instagram highlights</p>
    </footer>
</body>
</html>
