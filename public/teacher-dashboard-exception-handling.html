<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Exception Handling Submissions</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .filters h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-grid input, .filter-grid select {
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1em;
        }

        .filter-grid input:focus, .filter-grid select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submissions {
            display: grid;
            gap: 20px;
        }

        .submission-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .submission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
            margin-bottom: 20px;
        }

        .student-info h3 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .student-info p {
            color: #666;
            font-size: 1.1em;
        }

        .timestamp {
            text-align: right;
            color: #999;
        }

        .section-answers {
            margin: 20px 0;
        }

        .section-title {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
        }

        .section-content {
            padding: 15px;
            display: none;
        }

        .section-content.show {
            display: block;
        }

        .answer-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .answer-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }

        .answer-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-export {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .no-submissions {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            color: #999;
            font-size: 1.3em;
        }

        .toggle-arrow {
            transition: transform 0.3s;
        }

        .toggle-arrow.open {
            transform: rotate(180deg);
        }

        .correct {
            color: #27ae60;
            font-weight: bold;
        }

        .incorrect {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Teacher Dashboard</h1>
            <p>Python Exception Handling - Student Submissions</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Submissions</h3>
                <div class="number" id="totalSubmissions">0</div>
            </div>
            <div class="stat-card">
                <h3>Today's Submissions</h3>
                <div class="number" id="todaySubmissions">0</div>
            </div>
            <div class="stat-card">
                <h3>Unique Students</h3>
                <div class="number" id="uniqueStudents">0</div>
            </div>
        </div>

        <div class="filters">
            <h3>üîç Filter Submissions</h3>
            <div class="filter-grid">
                <input type="text" id="filterName" placeholder="Search by student name..." onkeyup="filterSubmissions()">
                <input type="text" id="filterPeriod" placeholder="Filter by class period..." onkeyup="filterSubmissions()">
                <select id="filterDate" onchange="filterSubmissions()">
                    <option value="">All Dates</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            <div>
                <button class="btn btn-export" onclick="exportToCSV()">üì• Export to CSV</button>
                <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading submissions...
        </div>

        <div id="submissions" class="submissions" style="display: none;">
            <!-- Submissions will be loaded here -->
        </div>

        <div id="noSubmissions" class="no-submissions" style="display: none;">
            No submissions yet. Students' answers will appear here when they submit.
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBXKDA8pjLQLeNlOEUD6tD5y5TtAGQD6NE",
            authDomain: "code-with-morais-405.firebaseapp.com",
            projectId: "code-with-morais-405",
            storageBucket: "code-with-morais-405.firebasestorage.app",
            messagingSenderId: "241626302672",
            appId: "1:241626302672:web:14f9a90ef90dabb1be6d24"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allSubmissions = [];

        // Answer key for Section 6
        const answerKey = {
            q1: 'False',
            q2: 'True',
            q3: 'True',
            q4: 'False',
            q5: 'True',
            q6: 'False',
            q7: 'False',
            q8: 'True'
        };

        // Load submissions
        async function loadSubmissions() {
            try {
                const snapshot = await db.collection('pythonExceptionHandlingSubmissions')
                    .orderBy('submittedAt', 'desc')
                    .get();

                allSubmissions = [];
                snapshot.forEach(doc => {
                    allSubmissions.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                updateStats();
                displaySubmissions(allSubmissions);
                
                document.getElementById('loading').style.display = 'none';
                if (allSubmissions.length === 0) {
                    document.getElementById('noSubmissions').style.display = 'block';
                } else {
                    document.getElementById('submissions').style.display = 'grid';
                }
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('loading').innerHTML = 'Error loading submissions. Please refresh the page.';
            }
        }

        // Update statistics
        function updateStats() {
            const today = new Date().toDateString();
            const todayCount = allSubmissions.filter(sub => {
                const subDate = sub.submittedAt ? sub.submittedAt.toDate().toDateString() : null;
                return subDate === today;
            }).length;

            const uniqueNames = new Set(allSubmissions.map(sub => sub.studentInfo.name));

            document.getElementById('totalSubmissions').textContent = allSubmissions.length;
            document.getElementById('todaySubmissions').textContent = todayCount;
            document.getElementById('uniqueStudents').textContent = uniqueNames.size;
        }

        // Display submissions
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissions');
            container.innerHTML = '';

            submissions.forEach(submission => {
                const card = createSubmissionCard(submission);
                container.appendChild(card);
            });
        }

        // Create submission card
        function createSubmissionCard(submission) {
            const card = document.createElement('div');
            card.className = 'submission-card';

            const timestamp = submission.submittedAt 
                ? submission.submittedAt.toDate().toLocaleString() 
                : 'N/A';

            // Calculate score for Section 6
            let correctCount = 0;
            if (submission.section6) {
                Object.keys(answerKey).forEach(key => {
                    if (submission.section6[key] === answerKey[key]) {
                        correctCount++;
                    }
                });
            }
            const score = `${correctCount}/8`;

            card.innerHTML = `
                <div class="submission-header">
                    <div class="student-info">
                        <h3>${submission.studentInfo.name}</h3>
                        <p>${submission.studentInfo.period}${submission.studentInfo.email ? ' ‚Ä¢ ' + submission.studentInfo.email : ''}</p>
                    </div>
                    <div class="timestamp">
                        <strong>Submitted:</strong><br>
                        ${timestamp}<br>
                        <span style="color: #667eea; font-weight: bold;">T/F Score: ${score}</span>
                    </div>
                </div>

                <div class="section-answers">
                    ${createSectionHTML('Section 1: Error Type Identification', submission.section1, 1)}
                    ${createSectionHTML('Section 2: Fill in the Blanks', submission.section2, 2)}
                    ${createSectionHTML('Section 3: Debug & Fix', submission.section3, 3)}
                    ${createSectionHTML('Section 4: Predict the Output', submission.section4, 4)}
                    ${createSectionHTML('Section 5: Create Your Own', submission.section5, 5)}
                    ${createSection6HTML('Section 6: True or False', submission.section6)}
                </div>

                <div style="text-align: right; margin-top: 20px;">
                    <button class="btn btn-delete" onclick="deleteSubmission('${submission.id}')">üóëÔ∏è Delete</button>
                </div>
            `;

            return card;
        }

        // Create section HTML
        function createSectionHTML(title, sectionData, sectionNum) {
            if (!sectionData) return '';

            const sectionId = `section-${Date.now()}-${Math.random()}`;
            const answers = Object.entries(sectionData)
                .map(([key, value]) => {
                    if (!value) return '';
                    return `
                        <div class="answer-item">
                            <strong>${key.toUpperCase()}:</strong>
                            <div class="answer-text">${value}</div>
                        </div>
                    `;
                })
                .join('');

            return `
                <div class="section-title" onclick="toggleSection('${sectionId}')">
                    ${title}
                    <span class="toggle-arrow" id="arrow-${sectionId}">‚ñº</span>
                </div>
                <div class="section-content" id="${sectionId}">
                    ${answers || '<p style="color: #999;">No answers provided</p>'}
                </div>
            `;
        }

        // Create Section 6 HTML with grading
        function createSection6HTML(title, sectionData) {
            if (!sectionData) return '';

            const sectionId = `section6-${Date.now()}-${Math.random()}`;
            const answers = Object.entries(answerKey)
                .map(([key, correctAnswer]) => {
                    const studentAnswer = sectionData[key] || 'Not answered';
                    const isCorrect = studentAnswer === correctAnswer;
                    const resultClass = isCorrect ? 'correct' : 'incorrect';
                    const resultIcon = isCorrect ? '‚úì' : '‚úó';

                    return `
                        <div class="answer-item">
                            <strong>Statement ${key.substring(1)}:</strong>
                            <div class="answer-text">
                                Student Answer: <span class="${resultClass}">${studentAnswer} ${resultIcon}</span><br>
                                Correct Answer: <span class="correct">${correctAnswer}</span>
                            </div>
                        </div>
                    `;
                })
                .join('');

            return `
                <div class="section-title" onclick="toggleSection('${sectionId}')">
                    ${title}
                    <span class="toggle-arrow" id="arrow-${sectionId}">‚ñº</span>
                </div>
                <div class="section-content" id="${sectionId}">
                    ${answers}
                </div>
            `;
        }

        // Toggle section visibility
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const arrow = document.getElementById(`arrow-${sectionId}`);
            
            if (section.classList.contains('show')) {
                section.classList.remove('show');
                arrow.classList.remove('open');
            } else {
                section.classList.add('show');
                arrow.classList.add('open');
            }
        }

        // Filter submissions
        function filterSubmissions() {
            const nameFilter = document.getElementById('filterName').value.toLowerCase();
            const periodFilter = document.getElementById('filterPeriod').value.toLowerCase();
            const dateFilter = document.getElementById('filterDate').value;

            let filtered = allSubmissions.filter(sub => {
                const matchesName = !nameFilter || sub.studentInfo.name.toLowerCase().includes(nameFilter);
                const matchesPeriod = !periodFilter || sub.studentInfo.period.toLowerCase().includes(periodFilter);
                
                let matchesDate = true;
                if (dateFilter && sub.submittedAt) {
                    const subDate = sub.submittedAt.toDate();
                    const now = new Date();
                    
                    if (dateFilter === 'today') {
                        matchesDate = subDate.toDateString() === now.toDateString();
                    } else if (dateFilter === 'week') {
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        matchesDate = subDate >= weekAgo;
                    } else if (dateFilter === 'month') {
                        const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        matchesDate = subDate >= monthAgo;
                    }
                }

                return matchesName && matchesPeriod && matchesDate;
            });

            displaySubmissions(filtered);
        }

        // Delete submission
        async function deleteSubmission(id) {
            if (!confirm('Are you sure you want to delete this submission?')) return;

            try {
                await db.collection('pythonExceptionHandlingSubmissions').doc(id).delete();
                allSubmissions = allSubmissions.filter(sub => sub.id !== id);
                updateStats();
                filterSubmissions();
                alert('Submission deleted successfully!');
            } catch (error) {
                console.error('Error deleting submission:', error);
                alert('Error deleting submission. Please try again.');
            }
        }

        // Refresh data
        function refreshData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submissions').style.display = 'none';
            document.getElementById('noSubmissions').style.display = 'none';
            loadSubmissions();
        }

        // Export to CSV
        function exportToCSV() {
            if (allSubmissions.length === 0) {
                alert('No submissions to export!');
                return;
            }

            const csv = generateCSV(allSubmissions);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `exception-handling-submissions-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Generate CSV
        function generateCSV(submissions) {
            const headers = ['Name', 'Email', 'Period', 'Submitted At', 'T/F Score'];
            const rows = submissions.map(sub => {
                let correctCount = 0;
                if (sub.section6) {
                    Object.keys(answerKey).forEach(key => {
                        if (sub.section6[key] === answerKey[key]) correctCount++;
                    });
                }
                
                return [
                    sub.studentInfo.name,
                    sub.studentInfo.email || '',
                    sub.studentInfo.period,
                    sub.submittedAt ? sub.submittedAt.toDate().toLocaleString() : 'N/A',
                    `${correctCount}/8`
                ].map(field => `"${field}"`).join(',');
            });

            return [headers.join(','), ...rows].join('\n');
        }

        // Load submissions on page load
        loadSubmissions();
    </script>
</body>
</html>
