<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Gratitude Reflections</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #ff6b6b;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #ee5a6f;
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .filters h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-grid input, .filter-grid select {
            padding: 12px;
            border: 2px solid #ffeaa7;
            border-radius: 8px;
            font-size: 1em;
        }

        .filter-grid input:focus, .filter-grid select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .submissions {
            display: grid;
            gap: 20px;
        }

        .submission-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .submission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #ff6b6b;
            margin-bottom: 20px;
        }

        .student-info h3 {
            color: #ff6b6b;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .student-info p {
            color: #666;
            font-size: 1.1em;
        }

        .timestamp {
            text-align: right;
            color: #999;
        }

        .section-answers {
            margin: 20px 0;
        }

        .section-title {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #d35400;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title:hover {
            background: linear-gradient(135deg, #fdcb6e 0%, #ffeaa7 100%);
        }

        .section-content {
            padding: 15px;
            display: none;
        }

        .section-content.show {
            display: block;
        }

        .answer-item {
            background: #fff5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #ff6b6b;
        }

        .answer-item strong {
            color: #ff6b6b;
            display: block;
            margin-bottom: 8px;
        }

        .answer-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .people-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .people-table th {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            text-align: left;
        }

        .people-table td {
            padding: 12px;
            border-bottom: 1px solid #f8f9fa;
        }

        .people-table tr:nth-child(even) {
            background-color: #fff5f5;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-export {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            font-size: 1.5em;
        }

        .no-submissions {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            color: #999;
            font-size: 1.3em;
        }

        .toggle-arrow {
            transition: transform 0.3s;
        }

        .toggle-arrow.open {
            transform: rotate(180deg);
        }

        .heart-icon {
            color: #ff6b6b;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíñ Teacher Dashboard</h1>
            <p>Gratitude Reflection Submissions</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Reflections</h3>
                <div class="number" id="totalSubmissions">0</div>
            </div>
            <div class="stat-card">
                <h3>Today's Reflections</h3>
                <div class="number" id="todaySubmissions">0</div>
            </div>
            <div class="stat-card">
                <h3>Students Participated</h3>
                <div class="number" id="uniqueStudents">0</div>
            </div>
        </div>

        <div class="filters">
            <h3>üîç Filter Reflections</h3>
            <div class="filter-grid">
                <input type="text" id="filterName" placeholder="Search by student name..." onkeyup="filterSubmissions()">
                <select id="filterDate" onchange="filterSubmissions()">
                    <option value="">All Dates</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            <div>
                <button class="btn btn-export" onclick="exportToCSV()">üì• Export to CSV</button>
                <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading reflections...
        </div>

        <div id="submissions" class="submissions" style="display: none;">
            <!-- Submissions will be loaded here -->
        </div>

        <div id="noSubmissions" class="no-submissions" style="display: none;">
            No gratitude reflections yet. Student submissions will appear here.
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBXKDA8pjLQLeNlOEUD6tD5y5TtAGQD6NE",
            authDomain: "code-with-morais-405.firebaseapp.com",
            projectId: "code-with-morais-405",
            storageBucket: "code-with-morais-405.firebasestorage.app",
            messagingSenderId: "241626302672",
            appId: "1:241626302672:web:14f9a90ef90dabb1be6d24"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allSubmissions = [];

        // Load submissions
        async function loadSubmissions() {
            try {
                const snapshot = await db.collection('gratitudeReflections')
                    .orderBy('submittedAt', 'desc')
                    .get();

                allSubmissions = [];
                snapshot.forEach(doc => {
                    allSubmissions.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                updateStats();
                displaySubmissions(allSubmissions);
                
                document.getElementById('loading').style.display = 'none';
                if (allSubmissions.length === 0) {
                    document.getElementById('noSubmissions').style.display = 'block';
                } else {
                    document.getElementById('submissions').style.display = 'grid';
                }
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('loading').innerHTML = 'Error loading reflections. Please refresh the page.';
            }
        }

        // Update statistics
        function updateStats() {
            const today = new Date().toDateString();
            const todayCount = allSubmissions.filter(sub => {
                const subDate = sub.submittedAt ? sub.submittedAt.toDate().toDateString() : null;
                return subDate === today;
            }).length;

            const uniqueNames = new Set(allSubmissions.map(sub => sub.studentInfo.name));

            document.getElementById('totalSubmissions').textContent = allSubmissions.length;
            document.getElementById('todaySubmissions').textContent = todayCount;
            document.getElementById('uniqueStudents').textContent = uniqueNames.size;
        }

        // Display submissions
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissions');
            container.innerHTML = '';

            submissions.forEach(submission => {
                const card = createSubmissionCard(submission);
                container.appendChild(card);
            });
        }

        // Create submission card
        function createSubmissionCard(submission) {
            const card = document.createElement('div');
            card.className = 'submission-card';

            const timestamp = submission.submittedAt 
                ? submission.submittedAt.toDate().toLocaleString() 
                : 'N/A';

            card.innerHTML = `
                <div class="submission-header">
                    <div class="student-info">
                        <h3><span class="heart-icon">üíù</span> ${submission.studentInfo.name}</h3>
                        <p>Date: ${submission.studentInfo.date || 'Not specified'}</p>
                    </div>
                    <div class="timestamp">
                        <strong>Submitted:</strong><br>
                        ${timestamp}
                    </div>
                </div>

                <div class="section-answers">
                    ${createSection1HTML(submission.section1)}
                    ${createSection2HTML(submission.section2)}
                    ${createSection3HTML(submission.section3)}
                    ${createSection4HTML(submission.section4)}
                </div>

                <div style="text-align: right; margin-top: 20px;">
                    <button class="btn btn-delete" onclick="deleteSubmission('${submission.id}')">üóëÔ∏è Delete</button>
                </div>
            `;

            return card;
        }

        // Create Section 1 HTML
        function createSection1HTML(section1) {
            if (!section1) return '';

            const sectionId = `section1-${Date.now()}-${Math.random()}`;
            
            return `
                <div class="section-title" onclick="toggleSection('${sectionId}')">
                    üíñ Section 1: The Basics of Being Grateful
                    <span class="toggle-arrow" id="arrow-${sectionId}">‚ñº</span>
                </div>
                <div class="section-content" id="${sectionId}">
                    <div class="answer-item">
                        <strong>Grateful for a comfortable place to sleep:</strong>
                        <div class="answer-text">${section1.sleep || 'No answer provided'}</div>
                    </div>
                    <div class="answer-item">
                        <strong>Grateful for clean water/food:</strong>
                        <div class="answer-text">${section1.food || 'No answer provided'}</div>
                    </div>
                    <div class="answer-item">
                        <strong>Grateful for ability to learn:</strong>
                        <div class="answer-text">${section1.learning || 'No answer provided'}</div>
                    </div>
                </div>
            `;
        }

        // Create Section 2 HTML
        function createSection2HTML(section2) {
            if (!section2 || !section2.people) return '';

            const sectionId = `section2-${Date.now()}-${Math.random()}`;
            
            let peopleHTML = '<table class="people-table"><thead><tr><th>Name</th><th>Relationship</th><th>Why Grateful</th></tr></thead><tbody>';
            section2.people.forEach(person => {
                if (person.name || person.relationship || person.why) {
                    peopleHTML += `
                        <tr>
                            <td>${person.name || '-'}</td>
                            <td>${person.relationship || '-'}</td>
                            <td>${person.why || '-'}</td>
                        </tr>
                    `;
                }
            });
            peopleHTML += '</tbody></table>';

            return `
                <div class="section-title" onclick="toggleSection('${sectionId}')">
                    ü§ù Section 2: People and Support
                    <span class="toggle-arrow" id="arrow-${sectionId}">‚ñº</span>
                </div>
                <div class="section-content" id="${sectionId}">
                    ${peopleHTML}
                </div>
            `;
        }

        // Create Section 3 HTML
        function createSection3HTML(section3) {
            if (!section3) return '';

            const sectionId = `section3-${Date.now()}-${Math.random()}`;
            
            return `
                <div class="section-title" onclick="toggleSection('${sectionId}')">
                    üåé Section 3: My World and Experiences
                    <span class="toggle-arrow" id="arrow-${sectionId}">‚ñº</span>
                </div>
                <div class="section-content" id="${sectionId}">
                    <div class="answer-item">
                        <strong>Favorite place:</strong>
                        <div class="answer-text">${section3.favoritePlace || 'No answer provided'}</div>
                    </div>
                    <div class="answer-item">
                        <strong>Fun memory or achievement:</strong>
                        <div class="answer-text">${section3.memory || 'No answer provided'}</div>
                    </div>
                    <div class="answer-item">
                        <strong>Something in nature:</strong>
                        <div class="answer-text">${section3.nature || 'No answer provided'}</div>
                    </div>
                </div>
            `;
        }

        // Create Section 4 HTML
        function createSection4HTML(section4) {
            if (!section4) return '';

            const sectionId = `section4-${Date.now()}-${Math.random()}`;
            
            return `
                <div class="section-title" onclick="toggleSection('${sectionId}')">
                    ‚ú® Section 4: The Ripple Effect
                    <span class="toggle-arrow" id="arrow-${sectionId}">‚ñº</span>
                </div>
                <div class="section-content" id="${sectionId}">
                    <div class="answer-item">
                        <strong>Person to show appreciation to:</strong>
                        <div class="answer-text">${section4.appreciationPerson || 'No answer provided'}</div>
                    </div>
                    <div class="answer-item">
                        <strong>Act of kindness:</strong>
                        <div class="answer-text">${section4.kindnessAct || 'No answer provided'}</div>
                    </div>
                </div>
            `;
        }

        // Toggle section visibility
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const arrow = document.getElementById(`arrow-${sectionId}`);
            
            if (section.classList.contains('show')) {
                section.classList.remove('show');
                arrow.classList.remove('open');
            } else {
                section.classList.add('show');
                arrow.classList.add('open');
            }
        }

        // Filter submissions
        function filterSubmissions() {
            const nameFilter = document.getElementById('filterName').value.toLowerCase();
            const dateFilter = document.getElementById('filterDate').value;

            let filtered = allSubmissions.filter(sub => {
                const matchesName = !nameFilter || sub.studentInfo.name.toLowerCase().includes(nameFilter);
                
                let matchesDate = true;
                if (dateFilter && sub.submittedAt) {
                    const subDate = sub.submittedAt.toDate();
                    const now = new Date();
                    
                    if (dateFilter === 'today') {
                        matchesDate = subDate.toDateString() === now.toDateString();
                    } else if (dateFilter === 'week') {
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        matchesDate = subDate >= weekAgo;
                    } else if (dateFilter === 'month') {
                        const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        matchesDate = subDate >= monthAgo;
                    }
                }

                return matchesName && matchesDate;
            });

            displaySubmissions(filtered);
        }

        // Delete submission
        async function deleteSubmission(id) {
            if (!confirm('Are you sure you want to delete this reflection?')) return;

            try {
                await db.collection('gratitudeReflections').doc(id).delete();
                allSubmissions = allSubmissions.filter(sub => sub.id !== id);
                updateStats();
                filterSubmissions();
                alert('Reflection deleted successfully!');
            } catch (error) {
                console.error('Error deleting submission:', error);
                alert('Error deleting reflection. Please try again.');
            }
        }

        // Refresh data
        function refreshData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submissions').style.display = 'none';
            document.getElementById('noSubmissions').style.display = 'none';
            loadSubmissions();
        }

        // Export to CSV
        function exportToCSV() {
            if (allSubmissions.length === 0) {
                alert('No submissions to export!');
                return;
            }

            const csv = generateCSV(allSubmissions);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gratitude-reflections-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Generate CSV
        function generateCSV(submissions) {
            const headers = ['Name', 'Date', 'Submitted At'];
            const rows = submissions.map(sub => {
                return [
                    sub.studentInfo.name,
                    sub.studentInfo.date || '',
                    sub.submittedAt ? sub.submittedAt.toDate().toLocaleString() : 'N/A'
                ].map(field => `"${field}"`).join(',');
            });

            return [headers.join(','), ...rows].join('\n');
        }

        // Load submissions on page load
        loadSubmissions();
    </script>
</body>
</html>
