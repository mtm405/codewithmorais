  <circle cx="12" cy="12" r="10.5" fill="#FFF8DC"/>
  
  <!-- Inner coin border -->
  <circle cx="12" cy="12" r="9" fill="none" stroke="#DAA520" stroke-width="0.5"/>
  
  <!-- Python logo design -->
