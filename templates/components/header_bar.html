<div class="header-bar ide-enhanced">
    <div class="header-greeting ide-breadcrumb" id="dynamic-greeting">
        <span id="time-based-greeting">Good morning,</span>
        <strong id="user-name-display">{{ user_name }}</strong>!
    </div>
    <span id="live-clock" class="header-timer ide-terminal-clock"></span>
    <div class="header-controls">
        <!-- Search Bar with IDE styling -->
        <div class="search-container" id="searchInputWrapper" tabindex="0" style="background: var(--ide-bg-input); border: 1px solid var(--terminal-border); border-radius: 4px; padding: 4px 8px;">
            <span class="material-symbols-outlined search-icon header-icon" id="search-toggle-icon" style="color: var(--ide-text-secondary);">search</span>
            <input type="text" class="search-input" id="searchInput" placeholder="Search CodeLab..." aria-label="Search CodeLab" tabindex="-1" style="background: transparent; border: none; color: var(--ide-text-primary); font-family: var(--ide-font-ui);">
        </div>
        <!-- Notification Icon with IDE styling -->
        <div class="notification-icon" id="notificationIcon" tabindex="0" style="background: var(--ide-bg-input); border: 1px solid var(--terminal-border); border-radius: 4px; padding: 6px;">
            <span class="material-symbols-outlined header-icon" style="color: var(--ide-text-secondary);">notifications</span>
            <span class="badge" id="notificationBadge" style="background: var(--terminal-error); color: white; border-radius: 50%; font-size: 10px; padding: 2px 6px;">0</span>
        </div>
        <!-- Notification Dropdown with IDE styling -->
        <div class="notification-dropdown" id="notificationDropdown" style="background: var(--ide-bg-secondary); border: 1px solid var(--terminal-border); border-radius: 4px; box-shadow: var(--ide-shadow-md);">
            <div class="dropdown-header" style="background: var(--ide-bg-tertiary); color: var(--ide-text-primary); padding: 8px 12px; border-bottom: 1px solid var(--terminal-border); font-family: var(--ide-font-ui);">Notifications</div>
            <ul id="notificationList" style="color: var(--ide-text-primary); font-family: var(--ide-font-ui);">
                <li>No new notifications.</li>
            </ul>
        </div>
    </div>
</div>
