<!-- Production-optimized head template -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}Learn Python programming with interactive lessons and quizzes{% endblock %}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}Quiz Master 3.0 - Interactive Python Learning{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Master Python programming with interactive quizzes, real-time feedback, and gamified learning{% endblock %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="{% block twitter_title %}Quiz Master 3.0 - Interactive Python Learning{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Master Python programming with interactive quizzes, real-time feedback, and gamified learning{% endblock %}">
    
    <title>{% block title %}Quiz Master 3.0{% endblock %}</title>
    
    <!-- Preload critical assets for performance -->
    <link rel="preload" href="{{ url_for('static', filename='dist/styles.min.css') }}" as="style">
    <link rel="preload" href="{{ url_for('static', filename='dist/app.min.js') }}" as="script">
    
    <!-- Critical CSS - Optimized Bundle -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/styles.min.css') }}">
    
    <!-- ACE Editor for code blocks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.min.js" 
            integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/mode-python.min.js" 
            integrity="sha512-2Ke4vMGrMfYRM55pT1aA5bw7Pl82Sc7K5Hg8XZYZu+EQrb0AO1mNYTagwZm+MFVAImYS9Mlnm73ia+9DjbCpRQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/theme-monokai.min.js" 
            integrity="sha512-E5B0ZuRWmGmzcQVqJ4jmLdM3k/m2a8vOYwQcgnp+aLAKYRO9NSNK7w7H7sKMShkTThJLF5dKLQrnjSZRjBMAw==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    
    <!-- Material Symbols for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    
    {% block head_extra %}{% endblock %}
</head>
