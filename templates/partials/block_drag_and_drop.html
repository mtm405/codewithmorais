<div class="drag-drop-question">
  <div class="drag-drop-instructions">{{ block.instructions }}</div>
  <div class="drag-drop-container">
    <div class="drag-items">
      {% for pair in block.pairs %}
        <div class="drag-item" draggable="true" data-id="{{ loop.index0 }}">{{ pair.left }}</div>
      {% endfor %}
    </div>
    <div class="drop-zones">
      {% for pair in block.pairs %}
        <div class="drop-zone" data-id="{{ loop.index0 }}">
          <span class="drop-label">{{ pair.right }}</span>
          <span class="drop-target"></span>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="drag-drop-actions">
    <button class="check-drag-drop-btn" type="button">Check Matches</button>
  </div>
  <div class="drag-drop-feedback quiz-feedback"></div>
</div>
