{% set q = (block.questions[0] if block.questions and block.questions|length > 0 else None) %}
{% if q %}
  <div class="block-multiple-choice-minimal">
    <div class="mcq-question" font-size-1-22em font-weight-700 color-main mb-16>{{ q.question | markdown | safe }}</div>
    <div class="mcq-options-grid grid-2-cols gap-16 mb-8">
      {% for opt in q.options %}
        <button type="button" class="mcq-option-btn-minimal{% if loop.index0 == q.correct_index %} correct-answer{% endif %} font-size-1-1em p-8-18 rounded-8 bg-accent-purple text-main font-weight-600 pointer" data-option-idx="{{ loop.index0 }}">{{ opt | markdown | safe }}</button>
      {% endfor %}
    </div>
    <div class="quiz-feedback d-none"></div>
  </div>
{% else %}
  <div class="block-multiple-choice-minimal" style="color:#ff4e6a;">ERROR: No question data found for this block. block.questions = {{ block.questions }}</div>
{% endif %}
