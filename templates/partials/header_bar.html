<div class="header-bar">
    <h1 class="greeting" id="dynamic-greeting">
        <span id="time-based-greeting">Good morning,</span>
        <strong id="user-name-display">{{ user_name }}</strong>!
        <span class="user-currency" id="user-currency-display">
            <span class="material-symbols-outlined coin-icon">token</span>
            <span id="currency-value">{{ user_currency | default(0) }}</span>
        </span><br>
        <span id="live-clock" class="live-clock ml-32 font-size-1-1em accent-blue font-weight-600"></span>
    </h1>
    <div class="user-title-points font-size-1-08em accent-gold font-weight-600 mt-8">
        <span id="user-title-display">{{ user_title }}</span>
    </div>
    <div class="header-controls">
        <!-- Search Bar -->
        <div class="search-container" id="searchInputWrapper" tabindex="0">
            <span class="material-symbols-outlined search-icon" id="search-toggle-icon">search</span>
            <input type="text" class="search-input" id="searchInput" placeholder="Search CodeLab..." aria-label="Search CodeLab" tabindex="-1">
        </div>
        <!-- Notification Icon -->
        <div class="notification-icon" id="notificationIcon" tabindex="0">
            <span class="material-symbols-outlined">notifications</span>
            <span class="badge" id="notificationBadge">0</span>
        </div>
        <!-- Notification Dropdown -->
        <div class="notification-dropdown" id="notificationDropdown">
            <div class="dropdown-header">Notifications</div>
            <ul id="notificationList">
                <li>No new notifications.</li>
            </ul>
        </div>
    </div>
</div>
