<div class="header-bar">
    <div class="header-greeting" id="dynamic-greeting">
        <span id="time-based-greeting">Good morning,</span>
        <strong id="user-name-display">{{ user_name }}</strong>!
    </div>
    <span id="live-clock" class="header-timer"></span>
    <div class="header-controls">
        <!-- Search Bar -->
        <div class="search-container" id="searchInputWrapper" tabindex="0">
            <span class="material-symbols-outlined search-icon header-icon" id="search-toggle-icon">search</span>
            <input type="text" class="search-input" id="searchInput" placeholder="Search CodeLab..." aria-label="Search CodeLab" tabindex="-1">
        </div>
        <!-- Currency Display -->
        <div class="header-currency" title="Your Coins">
            <span class="material-symbols-outlined header-icon">monetization_on</span>
            <span class="user-currency-display" id="header-currency-display">{{ user_currency | default(0) }}</span>
        </div>
        <!-- Notification Icon -->
        <div class="notification-icon" id="notificationIcon" tabindex="0">
            <span class="material-symbols-outlined header-icon">notifications</span>
            <span class="badge" id="notificationBadge">0</span>
        </div>
        <!-- Notification Dropdown -->
        <div class="notification-dropdown" id="notificationDropdown">
            <div class="dropdown-header">Notifications</div>
            <ul id="notificationList">
                <li>No new notifications.</li>
            </ul>
        </div>
    </div>
</div>
