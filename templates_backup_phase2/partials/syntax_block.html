<!-- partials/syntax_block.html: Read-only syntax/code block visually styled like the IDE/editor -->
<div class="syntax-block-unified" aria-label="Syntax example">
  {% if block.label %}
    <div class="syntax-block-label">{{ block.label }}</div>
  {% endif %}
  <pre class="syntax-block-pre"><code class="language-{{ block.language|default('python') }}">{{ block.code | e }}</code></pre>
</div>
